<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de usuários</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">

    <script src="js/index.js" defer type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

</head>
<body>

    <header >
        <img class="header-foto"  src="./img/logo_alphacode.png" alt="Logo da empresa Alphacode">
        <h1 class="header-title  text-light">Cadastro de contatos</h1>
    </header>

    <main >

        <form action="">
            <div class="form-container-input">
                <input type="text" placeholder="Ex.: Letícia Pacheco dos Santos" id="nome" name="nome" class="input">
                <label for="nome">Nome completo</label>
            </div>

            <div class="form-container-input">
                <input type="date" placeholder="Ex.: 03/10/2003" id="data-nascimento" name="data-nascimento" class="input">
                <label for="data-nascimento">Data de nascimento</label>
            </div>

            <div class="form-container-input">
                <input type="email" placeholder="Ex.: leticia@gmail.com3" id="email" name="email" class="input">
                <label for="email">E-mail</label>
            </div>

            <div class="form-container-input">
                <input type="text" placeholder="Ex.: Desenvolvedora Web" id="profissao" name="profissao" class="input">
                <label for="profissao">Profissão</label>
            </div>

            <div class="form-container-input">
                <input type="text" placeholder="Ex.: (11) 4033-2019" id="telefone" name="telefone" class="input">
                <label for="telefone">Telefone para contato</label>
            </div>

            <div class="form-container-input">
                <input type="text" placeholder="Ex.: (11) 98493-2039" id="celular" name="celular" class="input">
                <label for="celular">Celular para contato</label>
            </div>

            <div class="form-container-check">
                <input class="form-check-input" type="checkbox" value="" id="possui-whatsapp">
                <label class="form-check-label" for="possui-whatsapp">
                    Número de celular possui Whatsapp
                </label>
            </div>

            <div class="form-container-check">
                <input class="form-check-input" type="checkbox" value="" id="notificacoes-email">
                <label class="form-check-label" for="notificacoes-email">
                    Enviar notificações por E-mail
                </label>
            </div>

            <div class="form-container-check">
                <input class="form-check-input" type="checkbox" value="" id="notificacoes-sms">
                <label class="form-check-label" for="notificacoes-sms">
                    Enviar notificações por SMS
                </label>
            </div>


            <div class="form-container-button">
                <button id="button-cadastrar" type="button" class="btn btn-info btn-lg text-light" >Cadastrar contato</button>
            </div>
        </form>

        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editModalLabel">Editar Usuário</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form  class="form">
                        
                            <div class="form-container-input-edit">
                                <input type="text" placeholder="Ex.: Letícia Pacheco dos Santos" id="nome-edit" name="nome-edit" class="input-edit">
                                <label for="nome-edit">Nome completo</label>
                            </div>
                        
                            <div class="form-container-input-edit">
                                <input type="date" placeholder="Ex.: 03/10/2003" id="data-nascimento-edit" name="data-nascimento-edit" class="input-edit">
                                <label for="data-nascimento-edit">Data de nascimento</label>
                            </div>
                        
                            <div class="form-container-input-edit">
                                <input type="email" placeholder="Ex.: leticia@gmail.com3" id="email-edit" name="email-edit" class="input-edit">
                                <label for="email-edit">E-mail</label>
                            </div>
                        
                            <div class="form-container-input-edit">
                                <input type="text" placeholder="Ex.: Desenvolvedora Web" id="profissao-edit" name="profissao-edit" class="input-edit">
                                <label for="profissao-edit">Profissão</label>
                            </div>
                        
                            <div class="form-container-input-edit">
                                <input type="text" placeholder="Ex.: (11) 4033-2019" id="telefone-edit" name="telefone-edit" class="input-edit">
                                <label for="telefone-edit">Telefone para contato</label>
                            </div>
                        
                            <div class="form-container-input-edit">
                                <input type="text" placeholder="Ex.: (11) 98493-2039" id="celular-edit" name="celular-edit" class="input-edit">
                                <label for="celular-edit">Celular para contato</label>
                            </div>
                        
                            <div class="form-container-check-edit">
                                <input class="form-check-input" type="checkbox" value="" id="possui-whatsapp-edit">
                                <label class="form-check-label" for="possui-whatsapp-edit">
                                    Número de celular possui Whatsapp
                                </label>
                            </div>
                        
                            <div class="form-container-check-edit">
                                <input class="form-check-input" type="checkbox" value="" id="notificacoes-email-edit">
                                <label class="form-check-label" for="notificacoes-email-edit">
                                    Enviar notificações por E-mail
                                </label>
                            </div>
                        
                            <div class="form-container-check-edit">
                                <input class="form-check-input" type="checkbox" value="" id="notificacoes-sms-edit">
                                <label class="form-check-label" for="notificacoes-sms-edit">
                                    Enviar notificações por SMS
                                </label>
                            </div>
                
                        </form>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="button-editar" type="button" class="btn btn-primary">Editar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="deleteModalLabel">excluirar Usuário</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Deseja realmente excluir?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="button-excluir" type="button" class="btn btn-primary">Excluir</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="horizontal-line"></div>

        <div class="container-table-contatos">
            <table class="table-contatos">
                 <thead>
                    <tr class="table-contatos-tr">
                        <th>Nome</th>
                        <th>Data de nascimento</th>
                        <th>E-mail</th>
                        <th>Celular para contato</th>
                        <th>Ações</th>
                    </tr>
                 </thead>   
                 <tbody id="container-usuarios">
                 </tbody>
            </table>
        </div>

    </main>

    <footer>
        <span class="text-light">Termos | Políticas</span>
        <div class="footer-text-image">
            <span class="footer-text text-light">© Copyright 2022 | Desenvolvido por</span>
            <img class="footer-image" src="./img/logo_rodape_alphacode.png" alt="Logotipo da empresa Alphacode">
        </div>
        <span class="text-light">© Alphacode IT Solutions 2022</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
